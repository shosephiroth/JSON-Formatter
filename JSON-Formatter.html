<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart JSON Formatter & Healer</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #2d2d2d;
            --text-color: #d4d4d4;
            --accent-color: #007acc;
            --success-color: #4ec9b0;
            --error-color: #f44747;
            --warning-color: #ce9178;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 { margin-top: 0; color: var(--accent-color); }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex-grow: 1;
            min-height: 0; /* Important for scroll */
        }

        .panel {
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        textarea, #jsonOutput {
            flex-grow: 1;
            background: #111;
            color: #9cdcfe;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: none;
            overflow: auto;
        }

        #jsonOutput {
            white-space: pre-wrap;
            margin: 0;
            color: var(--success-color);
        }

        .controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary { background: var(--accent-color); color: white; }
        .btn-primary:hover { background: #005fa3; }

        .btn-secondary { background: #444; color: white; }
        .btn-secondary:hover { background: #555; }

        /* Stats Section */
        #stats {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            border-left: 4px solid var(--warning-color);
            display: none; /* Hidden by default */
        }

        .stat-line { font-size: 0.9em; margin: 2px 0; }
        .error-text { color: var(--error-color); font-weight: bold; }
    </style>
</head>
<body>

    <h2>Smart JSON Formatter & Healer</h2>

    <div class="controls">
        <button class="btn-primary" onclick="processJSON('expand')">Expand (Prettify)</button>
        <button class="btn-primary" onclick="processJSON('collapse')">Collapse (Minify)</button>
        <button class="btn-secondary" onclick="clearAll()">Clear</button>
    </div>

    <div class="container">
        <div class="panel">
            <label style="margin-bottom: 5px;">Input Raw JSON:</label>
            <textarea id="jsonInput" placeholder="Paste messy or broken JSON here... (e.g. {name: 'Gemini',})"></textarea>
        </div>

        <div class="panel">
            <div id="stats">
                <div id="statSummary" class="error-text"></div>
                <div id="statDetails"></div>
            </div>
            <label style="margin-bottom: 5px;">Output:</label>
            <pre id="jsonOutput">Cleaned JSON will appear here...</pre>
        </div>
    </div>

    <script>
        function processJSON(mode) {
            const input = document.getElementById('jsonInput').value.trim();
            const outputElement = document.getElementById('jsonOutput');
            const statsPanel = document.getElementById('stats');
            const statSummary = document.getElementById('statSummary');
            const statDetails = document.getElementById('statDetails');

            if (!input) return;

            let cleaned = input;
            let changes = [];
            let fixCount = 0;

            // --- THE HEALER LOGIC ---

            // 1. Fix single quotes to double quotes (for keys and values)
            // This is a simple regex; it might need refinement for quotes inside strings
            const singleQuoteMatch = (cleaned.match(/'/g) || []).length;
            if (singleQuoteMatch > 0) {
                cleaned = cleaned.replace(/'/g, '"');
                changes.push(`Fixed ${singleQuoteMatch} single quotes to double quotes.`);
                fixCount++;
            }

            // 2. Fix unquoted keys (e.g., {name: "Gemini"} -> {"name": "Gemini"})
            const unquotedRegex = /([{,]\s*)([a-zA-Z0-9_]+?)\s*:/g;
            const unquotedMatch = (cleaned.match(unquotedRegex) || []).length;
            if (unquotedMatch > 0) {
                cleaned = cleaned.replace(unquotedRegex, '$1"$2":');
                changes.push(`Added quotes to ${unquotedMatch} unquoted keys.`);
                fixCount++;
            }

            // 3. Remove trailing commas (e.g., [1, 2, 3, ] -> [1, 2, 3])
            const trailingCommaRegex = /,\s*([\]}])/g;
            const trailingMatch = (cleaned.match(trailingCommaRegex) || []).length;
            if (trailingMatch > 0) {
                cleaned = cleaned.replace(trailingCommaRegex, '$1');
                changes.push(`Removed ${trailingMatch} trailing commas.`);
                fixCount++;
            }

            // Try to parse the cleaned result
            try {
                const obj = JSON.parse(cleaned);
                
                // Format based on mode
                const finalOutput = (mode === 'expand') 
                    ? JSON.stringify(obj, null, 4) 
                    : JSON.stringify(obj);

                outputElement.textContent = finalOutput;
                outputElement.style.color = "var(--success-color)";

                // Show Stats if fixes were made
                if (fixCount > 0) {
                    statsPanel.style.display = "block";
                    statSummary.textContent = `Successfully healed ${fixCount} types of syntax errors!`;
                    statDetails.innerHTML = changes.map(c => `<div class="stat-line">â€¢ ${c}</div>`).join('');
                } else {
                    statsPanel.style.display = "none";
                }

            } catch (e) {
                // If parsing still fails after healing
                statsPanel.style.display = "block";
                statSummary.textContent = "Error: Could not fully heal this JSON.";
                statDetails.innerHTML = `<div class="stat-line">The engine tried fixing basic errors, but there are still structural issues (like missing brackets).</div><div class="stat-line" style="color:white; margin-top:5px;">Details: ${e.message}</div>`;
                outputElement.textContent = "Parsing failed. Check the error log above.";
                outputElement.style.color = "var(--error-color)";
            }
        }

        function clearAll() {
            document.getElementById('jsonInput').value = "";
            document.getElementById('jsonOutput').textContent = "Cleaned JSON will appear here...";
            document.getElementById('stats').style.display = "none";
        }
    </script>
</body>
</html>
